<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Rumah Sehat</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: url('assets/img/bgloginn.jpg') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      color: #fff;
    }

    .login-form h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .login-form label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .login-form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .login-form input::placeholder {
      color: #e0e0e0;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background-color: #0ea5e9;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #0284c7;
    }

    .signup-link {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .signup-link a {
      color: #fff;
      font-weight: 600;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .login-form {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <form action="index.html" method="get" class="login-form">
    <h2>Selamat Datang</h2>

    <label for="email">Email / No. HP</label>
    <input type="text" id="email" name="email" placeholder="jaki@gmail.com" required>

    <label for="password">Kata Sandi</label>
    <input type="password" id="password" name="password" placeholder="••••••••" required>

    <button type="submit">Masuk</button>

    <div class="signup-link">
      Belum punya akun? <a href="register.html">Daftar di sini</a>
    </div>
  </form>

</body>
</html>
